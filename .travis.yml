addons:
  postgresql: 9.6
before_script:
  - psql -c 'create database myapp_test;' -U postgres
  - bundle install
dist: trusty
language: ruby
addons:
  hosts:
      - db

script:
  - bundle exec rubocop app/controllers
  - bundle exec rubocop app/models
  - RAILS_ENV=test bundle exec rake db:create 
  - RAILS_ENV=test bundle exec rake db:migrate
  - bundle exec rspec